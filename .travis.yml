os: linux
language: python
git:
  depth: 400
python:
  - 3.6
matrix:
  include:
  - os: osx
    osx_image: xcode7.3
    language: generic
    env: PYTHON=3.6.1
before_install:
  - bash scripts/setup-osx.sh
install:
  - export PYFA_VERSION="$(python3 scripts/dump_version.py)"
  - bash scripts/package-osx.sh
before_deploy:
  - export RELEASE_PKG_FILE=$(ls *.deb)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/pyfa-*.zip"
  skip_cleanup: true
  draft: true
  on:
    tags: true
    repo: pyfa-org/Pyfa
